<table class="table">
  <thead>
    <tr>
    <th>
      Flight Number
    </th>
    <th>
      Destination
    </th>
    <th>
      Origin
    </th>
    <th>
      Price
    </th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let flight of flightsList">
    <td>{{ flight.flightNumber }}</td>
    <td>{{ flight.destination }}</td>
    <td>{{ flight.origin }}</td>
    <td>{{ flight.price }}$</td>
  </tr>
</tbody>
</table>
