<form class="form-group">
    <input style="width:30%; display: inline;" class="form-control" #word type="text" placeholder="search">
    <button style="width:9%" class="btn btn-primary" (click)="search(word.value)">search</button>
  </form>

<!-- <p *ngFor="let item of result">{{item}}</p> -->

<div class="alert alert-success" role="alert" *ngFor="let item of result">
  <p>{{ item.text }}</p>
  <hr>
  <p class="mb-0">{{ item.user }} @ {{item.created_at | date }}</p>
</div>
